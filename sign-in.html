<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      
    <link rel="stylesheet" href="">

    <title>Sign In</title>
    
  </head>
  <body style="background-color: #f7f7f7">
      <div class="container-fluid">
          <div class="row">
              <div class="col-lg-4" style="background-image: linear-gradient( #A00000 , #C62128); height: 760px">
                  <h2 class="heading" style="color: #ffffff; text-align: center; padding-top: 45%">Already have an Account?</h2>
                  <p class="texts" style="color: #ffffff; text-align: center;">Sign in and check up on your team</p>
                  <form>
                      <div class="form-group">
                        <label for="exampleInputEmail1" style="color: white">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted" style="color: white !important">We'll never share your email with anyone else.</small>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1" style="color: white">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                      </div>
                      <button type="submit" class="btn btn-primary">Sign In</button>
                  </form>
              </div>
              
              <div class="col-lg-8;" style="background-color: #f7f7f7; margin-left: auto; margin-right: auto">
                  <h2 class="heading" style="color: #A00000; text-align: center; padding-top: 30%">Create A New Account</h2>
                  <p class="texts" style=" text-align: center;">Join in on the fun, and who knows, you might be our best Fantasy manager yet.</p>
                  <form>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1" >Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1" >Confirm Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
                      </div>
                      <div class="form-group">
                        <label>Your team</label>
                        <input type="text" class="form-control" placeholder="Enter your team's name">
                      </div>
                      <button type="submit" class="btn btn-primary">Sign Up</button>
                  </form>
              </div>
          
          </div>
      
      </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
